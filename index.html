<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="ioc.js"></script>
    <title>Document</title>
</head>

<body>

    <script>
       core.define('msgService',function(){
           return {
               show : function(text){
                   alert(text)
               }
           }
       });

       core.define('loadService',function(msgService){
           return {
               start : function(text){
                msgService.show('page started')
               }
           }
       });

       var load = core.require('loadService');
       load.start();


        
    </script>
</body>

</html>
